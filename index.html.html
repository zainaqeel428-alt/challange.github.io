<html>
    <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="style.css">
     <title>Game</title>
 </head>
 <body>
    <div class="container-1">
   <h2>Challenge 1: Your Age in Days</h2>
     <div class="flex-box-container-1">
     <div>
     
        <button class="btn btn-primary" onclick="AgeInDays()">Click me</button>
     </div>
     
     <div>
        <button class="btn btn-danger" onclick="reset()">reset</button>
     </div>
    </div>
    <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div> 
      </div> 
</div> 

   <div class="container-2">
       <h2>Challenge 2: Cat Generator</h2>
       <button class="btn btn-success" id="cat-generator" onclick="GenerateCat()">Generate Cat</button>
       
       <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
   </div>

   <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
         <img id="rock" src="rock.jpg" height=150 width=150 onclick="rpsGame(0)">
         <img id="paper" src="paper.jpg" height=150 width=150 onclick="rpsGame(1)">
         <img id="scissor" src="scissor.jpg" height=150 width=150 onclick="rpsGame(2)">
      </div>     
   </div>


   <div class="container-4">
      <h2>Challenge 4: Change The Color Of All Buttons!</h2>
      <div class="flex-box-pick-color">
         <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this.value)">
         
               <option value="random">Random</option>
               <option value="red">Red</option>
               <option value="green">Green</option>
               <option value="reset">Reset</option>
            </select>

         </form>

         <button id='btn1' class="btn btn-primary">Whatsapp!</button>
         <button id='btn2' class="btn btn-danger">Yahoo!</button>
         <button id='btn3' class="btn btn-warning">Google!</button>
         <button id='btn4' class="btn btn-success">Facebook!</button>
         
      </div>
   </div> 
 
   

    <script src="game.js"></script>
    

 </body>
 </html>
